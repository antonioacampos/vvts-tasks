<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <div id="task-container"></div>
    <div id="task-options">
        <button id="edit-task-btn">Edit Task</button>
        <button id="mark-complete-btn">Mark as Complete</button>
        <button id="clock-in-btn">Clock In</button>
        <button id="clock-out-btn">Clock Out</button>
        <br>
        <button id="delete-task-btn">Delete Task</button>
    </div>
    <div id="error-message" style="color: red;"></div>
    <script src="../js/task.js" type="module"></script>
</body>
</html>
